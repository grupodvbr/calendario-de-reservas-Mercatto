<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Reservas - CalendÃ¡rio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2196F3;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    #calendar {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .fc-event-title {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>ğŸ“… Painel de Reservas</header>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,listWeek'
        },
        events: async function (info, successCallback, failureCallback) {
          try {
            const res = await fetch('https://script.google.com/macros/s/AKfycbzTC8CfbqJ83hFENAblXTDu215vLox78FiZ4YbHGpG4kgzrqofaP3zwaM7YYm0sC4gf/exec');
            const dados = await res.json();

            const eventos = dados.map(item => ({
              title: `${item.nome} (${item.pessoas} pessoas)`,
              start: item.datahora || item.dataHora,
              extendedProps: {
                nome: item.nome,
                pessoas: item.pessoas,
                mesa: item.mesa,
                banco: item.banco,
                valor: item.valorEstimado || item.valorestimado,
                antecipado: item.pagamentoAntecipado || item.antecipado,
                email: item.email
              }
            }));

            successCallback(eventos);
          } catch (err) {
            console.error("Erro ao buscar eventos:", err);
            failureCallback(err);
          }
        },
        eventClick: function(info) {
          const evento = info.event;
          const p = evento.extendedProps;

          const editarURL = `formulario.html?nome=${encodeURIComponent(p.nome)}&email=${encodeURIComponent(p.email)}&mesa=${encodeURIComponent(p.mesa)}&banco=${encodeURIComponent(p.banco)}&valor=${p.valor}&antecipado=${p.antecipado}`;

          const mensagem =
            `ğŸ”” Reserva de ${evento.title}\n` +
            `ğŸ“ Mesa: ${p.mesa || '---'}\n` +
            `ğŸ¦ Banco: ${p.banco || '---'}\n` +
            `ğŸ’° Valor Estimado: R$ ${p.valor || '0,00'}\n` +
            `ğŸ’µ Pagamento Antecipado: R$ ${p.antecipado || '0,00'}\n\n` +
            `âœï¸ Editar reserva: ${editarURL}`;

          alert(mensagem);
        }
      });

      calendar.render();
    });
  </script>

</body>
</html>
